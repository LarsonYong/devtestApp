<div class="auth-main">
  <div class="auth-block">
    <h1 translate>Welcome to Devtest app</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value )" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputusername3" class="col-sm-2 control-label" translate>Username</label>

        <div class="col-sm-10">
          <input  [formControl]="username" type="username" class="form-control" id="inputusername3" placeholder="username">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>Password</label>

        <div class="col-sm-10">
          <input  [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>Sign in</button>
        </div>
      </div>
    </form>
    <div class="auth-sep"><span><span translate>We are making test better ! </span></span></div>
  </div>
</div>
