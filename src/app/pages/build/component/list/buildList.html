<div class="row">
<div class="col-md-4">
<div class = "card" style="width: 100%">
    <div class="row">
        <div class="card-header clearfix" style="width:100%;  margin: 0 5% 0 5%">
            <div style="width:100%" style="position:relative; float:right;">
            <input  class="form-control form-control-sm"  placeholder="Search">
            </div>
        </div>
        <div class="card-body" style="width:100%; ">
            <div class="table-responsive" style = "width:90%;margin: 0 0 0 5%">
                <table class="table table-hover">
                    <thead >
                    <tr class="black-muted-bg">
                        <th>Build version</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
        
                    <tr *ngFor="let buildData of buildlist  ; let i = index;" >
                        <td>{{buildData.BuildVersion}}</td>
                        <button class="btn btn-primary bt-sm">Detail</button>
                    </tr>
                </table>  
            </div>
        </div>
    </div>
</div>
</div>
<div class="col-md-6">
<div class = "card" style="width: 100%">
        <div class="row">
            <div class="card-header clearfix" style = "width:94%; margin: 0 5% 0 5%">Detail area
            </div>
            <div class="card-body" style="width:100%;">
                <div style="width:90%;margin: 0 0 0 5%;height: 200px;">Deail table</div>
            </div>
        </div>
</div>
</div>
</div>
